<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body style="background: #fff url(http://sp1.jikexueyuan.com/static/v2.0/images/rebc.gif)">
    <div class="login-wrapper container-fluid">
        <!-- 头部 -->
        <header>
            <div class="logo">
                <img src="https://img.alicdn.com/tps/i2/TB1bNE7LFXXXXaOXFXXwFSA1XXX-292-116.png">
            </div>
        </header>
        <!-- 内容 -->
        <div class="container">
        <!-- 表单 -->
            <div class="login-form">
                <div class="login-form-title">
                    <span>登录</span>
                </div>
                <form action="index.html" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control login-input" placeholder="用户名" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control login-input" placeholder="密码" required>
                    </div>
                    <button type="submit" class="btn login-btn">登录</button>
                    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
